<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="js/code.js"></script>
    <title>Basel apparal</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="box">
          <img src="images/logo.svg" alt="logo picture" />
          <h1><span>WE'RE</span><br />COMING<br />SOON</h1>
          <p>
            hello fellow shoppers! we're currently building our new fashion
            store, add your email below to stay up-to-date with with
            announcements and our launch deals
          </p>
          <form action="">
            <div class="input-holder">
              <input type="email" placeholder="Email Address" />
              <div class="on-error">
                <img src="images/icon-error.svg" alt="icon error" />
              </div>
            </div>
            <button>
              <img src="images/icon-arrow.svg" alt="icon arrow" />
            </button>
          </form>
          <p class="error-text">please provide a valid email</p>
        </div>
        <div class="pic-holder">
          <picture>
            <source
              srcset="images/hero-mobile.jpg"
              media="(max-width: 767px)"
            />
            <source
              srcset="images/hero-desktop.jpg"
              media="(min-width: 768px)"
            />
            <img src="images/hero-desktop.jpg" alt="woman picture" />
          </picture>
        </div>
      </div>
    </main>
  </body>
</html>
